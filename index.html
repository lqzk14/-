<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>мои аккаунты</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: white;
            --box-bg: #1e1e1e;
            --link-color: white;
        }

        .light-theme {
            --bg-color: white;
            --text-color: black;
            --box-bg: #e0e0e0;
            --link-color: black;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
            transition: all 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 40px;
        }

        .accounts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .account {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--box-bg);
            padding: 10px;
            border-radius: 10px;
        }

        .account img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .account a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <img src="https://cdn-icons-png.freepik.com/256/4503/4503953.png" class="theme-toggle" id="themeToggle" alt="Переключить тему">

    <div class="container">
        <div class="avatar">
            <img src="https://preview.redd.it/%D0%B7%D0%B0%D0%B5%D0%B1%D0%B0%D0%BB%D0%B0-%D0%B0%D0%B2%D0%B0-%D0%B2-%D1%81%D1%82%D0%B8%D0%BC%D0%B5-%D1%85%D0%BE%D1%87%D1%83-%D0%BF%D0%BE%D0%BC%D0%B5%D0%BD%D1%8F%D1%82%D1%8C-%D0%BD%D0%B0%D0%BA%D0%B8%D0%B4%D0%B0%D0%B9%D1%82%D0%B5-%D0%B2%D1%81%D1%80%D0%B0%D1%82%D1%8B%D1%85-%D0%BA%D0%BE%D1%82%D0%BE%D0%B2-v0-7hn3njzv070c1.png?width=200&format=png&auto=webp&s=b95c976bab6a10967a0c84c98679d913aeaaba8a" alt="Аватарка">
            <h2>привет, это мои акки</h2>
        </div>

        <div class="accounts">
            <div class="account">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Telegram_Messenger.png/800px-Telegram_Messenger.png" alt="Telegram">
                <a href="https://t.me/iakrutoy" target="_blank">мой тг</a>
            </div>
            <div class="account">
                <img src="https://img.icons8.com/?size=512&id=30998&format=png" alt="Discord">
                <a href="https://discord.gg/7FMD5mXr" target="_blank">мой дс</a>
            </div>
            <div class="account">
                <img src="https://pngicon.ru/file/uploads/Logotip-Tik-tok.png" alt="TikTok">
                <a href="https://www.tiktok.com/@samtupoi?_t=ZS-8tpuxhyrCpG&_r=1" target="_blank">мой тт</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
        });
    </script>

</body>

</html>
